<!-- 
    This template contains a form with an input field of type date and a submit
    button. When the user submits the form, the browser will make a request to 
    the /report route with the chosen date as a parameter.
-->
<!DOCTYPE html>
<html>
<head>
    <title>Date Input Example</title>
</head>
<body>
    <form action="/report">
        <label for="date">Choose a date:</label>
        <input type="date" id="date" name="date">
        <br>
        <input type="submit" value="Generate Report">
    </form>
</body>
</html>
